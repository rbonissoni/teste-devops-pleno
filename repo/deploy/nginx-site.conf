server {listen 80;server_name _default_;access_log /var/log/nginx/app_access.log;error_log /var/log/nginx/app_error.log;location /nginx_status {stub_status on;allow 127.0.0.1;deny all;}location / {proxy_pass http://127.0.0.1:3000;proxy_set_header Host $host;proxy_set_header X-Real-IP $remote_addr;proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;proxy_set_header X-Forwarded-Proto $scheme;proxy_http_version 1.1;proxy_set_header Connection "";}location /health {proxy_pass http://127.0.0.1:3000/health;}}